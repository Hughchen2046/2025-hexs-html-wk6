<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>contact</title>
</head>

<body>
  <%- include('./layout/header'); -%>
    <section class="background-grey py-9 py-lg-12">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <div class="text-center mb-6 mb-lg-9 position-relative">
              <h1 class="tw-t-4xl mb-4 mb-lg-6">聯絡我們</h1>
              <p class="tw-bd-lg text-natural-50">每一封郵件，我們都會親自回覆。每一通電話，都是新可能的開始。</p>
              <img src="/assets/images/contact/form-top.svg" alt=""
                class="position-absolute z-1 d-none d-xlg-block end-0 top-0 me-8">
            </div>
            <div class="card bg-white p-6 p-lg-9">
              <!-- 基本資料 -->
              <div class="d-lg-flex justify-content-lg-between pb-6 pb-lg-9 border-bottom border-grey85">
                <div
                  class="d-flex justify-content-between align-items-center flex-lg-column justify-content-lg-start align-items-lg-start w-lg-left me-lg-6 mb-4 mb-lg-0">
                  <h4 class="tw-t-2xl mb-lg-3">基本資料</h4>
                  <p class="tw-bd-md text-natural-50 d-flex align-items-center">欄位皆為 <span
                      class="badge-pill tw-bd-sm text-white bg-danger ms-1">必填</span></p>
                </div>
                <div class="w-100 d-flex flex-column gap-4 gap-lg-6">
                  <input type="text" class="form-control contact-input-format tw-bd-md" id="contact-UserName"
                    placeholder="姓名" value="姓名">
                  <div>
                    <input type="email" class="form-control contact-input-format tw-bd-md" id="contact-Email"
                      placeholder="信箱" value="信箱">
                    <p class="tw-bd-sm text-natural-50 px-2">盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信</p>
                  </div>
                  <div>
                    <input type="tel" class="form-control contact-input-format tw-bd-md" id="contact-TelPhone"
                      placeholder="聯絡電話" value="聯絡電話">
                    <p class="tw-bd-sm text-natural-50 px-2">我們不會以電話主動聯繫您，告知您要至ATM操作轉帳</p>
                  </div>
                  <select class="form-select contact-input-format tw-bd-md" id="contact-Occupation">
                    <option selected>目前職業/工作身分</option>
                    <option value="全職上班族">全職上班族</option>
                    <option value="兼職工作者">兼職工作者</option>
                    <option value="自由工作者/接案者">自由工作者/接案者</option>
                    <option value="數位遊牧者">數位遊牧者</option>
                    <option value="創業者/企業主">創業者/企業主</option>
                    <option value="待業中">待業中</option>
                    <option value="其他">其他</option>
                  </select>
                </div>
              </div>
              <!-- 諮詢需求 -->
              <div class="d-lg-flex justify-content-lg-between py-6 py-lg-9 border-bottom border-grey85">
                <div
                  class="d-flex justify-content-between align-items-center flex-lg-column justify-content-lg-start align-items-lg-start w-lg-left me-lg-6 mb-4 mb-lg-0">
                  <h4 class="tw-t-2xl mb-lg-3">諮詢需求</h4>
                  <p class="tw-bd-md text-natural-50 d-flex align-items-center">欄位皆為 <span
                      class="badge-pill tw-bd-sm text-white bg-danger ms-1">必填</span></p>
                </div>
                <div class="w-100 d-flex flex-column gap-4 gap-lg-6">
                  <div>
                    <h6 class="tw-bd-md mb-2">諮詢主題</h6>
                    <div class="px-0 px-lg-2 tw-bd-sm">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="職涯探索與方向">
                        <label class="form-check-label" for="inlineCheckbox1">職涯探索與方向</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="接案與技能變現">
                        <label class="form-check-label" for="inlineCheckbox2">接案與技能變現</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="品牌與內容經營">
                        <label class="form-check-label" for="inlineCheckbox2">品牌與內容經營</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="遠端工作與數位游牧">
                        <label class="form-check-label" for="inlineCheckbox2">遠端工作與數位游牧</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="收入與時間管理">
                        <label class="form-check-label" for="inlineCheckbox2">收入與時間管理</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="其他（請填寫下題）">
                        <label class="form-check-label" for="inlineCheckbox2">其他（請填寫下題）</label>
                      </div>
                    </div>
                    <p class="px-0 px-lg-2 tw-bd-sm text-natural-50">可複選，讓我們更了解你的狀況，安排最適合的顧問與建議。</p>
                  </div>
                  <select class="form-select contact-input-format tw-bd-md" id="contact-ConsultationType">
                    <option selected>期望諮詢的專家</option>
                    <option value="專業顧問">專業顧問</option>
                    <option value="高階HR">高階HR</option>
                    <option value="業界人士">業界人士</option>
                  </select>
                  <div class="form-floating tw-bd-md">
                    <textarea class="form-control" placeholder="您目前面臨的主要挑戰" id="contact-chamllange" style="height: 160px;"></textarea>
                    <label class="text-black" for="contact-chamllange">您目前面臨的主要挑戰</label>
                  </div>
                  <div class="form-floating tw-bd-md">
                    <textarea class="form-control" placeholder="期望達成的目標" id="contact-expectTarget" style="height: 160px;"></textarea>
                    <label class="text-black" for="contact-expectTarget">期望達成的目標</label>
                  </div>                  
                </div>
              </div>
              <!-- 聯絡偏好 -->
              <div class="d-lg-flex justify-content-lg-between py-6 py-lg-9">
                <div
                  class="d-flex justify-content-between align-items-center flex-lg-column justify-content-lg-start align-items-lg-start w-lg-left me-lg-6 mb-4 mb-lg-0">
                  <h4 class="tw-t-2xl mb-lg-3">聯絡偏好</h4>
                  <p class="tw-bd-md text-natural-50">欄位皆為選填</p>
                </div>
                <div class="w-100 d-flex flex-column gap-4 gap-lg-6">
                  <div>
                    <h6 class="tw-bd-md mb-2">偏好聯絡方式</h6>
                    <div class="px-2 tw-bd-sm">
                      <div class="form-check form-check-inline me-6">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="contact-Prefer1" value="信箱">
                        <label class="form-check-label" for="contact-Prefer1">信箱</label>
                      </div>
                      <div class="form-check form-check-inline me-6">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="contact-Prefer2" value="電話">
                        <label class="form-check-label" for="contact-Prefer2">電話</label>
                      </div>
                      <div class="form-check form-check-inline me-6">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="contact-Prefer3" value="LINE">
                        <label class="form-check-label" for="contact-Prefer3">LINE</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="contact-Prefer4" value="Discord">
                        <label class="form-check-label" for="contact-Prefer4">Discord</label>
                      </div>                                            
                    </div>

                  </div>
                  <div>
                    <h6 class="tw-bd-md mb-2">偏好聯絡時段</h6>
                    <div class="px-0 px-lg-2 tw-bd-sm">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-PreferTime1" value="平日上午(9:00-12:00)">
                        <label class="form-check-label" for="contact-PreferTime1">平日上午(9:00-12:00)</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-PreferTime2" value="平日下午(13:00-17:00)">
                        <label class="form-check-label" for="contact-PreferTime2">平日下午(13:00-17:00)</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-PreferTime3" value="平日晚上(18:00-21:00)">
                        <label class="form-check-label" for="contact-PreferTime3">平日晚上(18:00-21:00)</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-PreferTime4" value="週末上午(9:00-12:00)">
                        <label class="form-check-label" for="contact-PreferTime4">週末上午(9:00-12:00)</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-PreferTime5" value="週末下午(13:00-17:00)">
                        <label class="form-check-label" for="contact-PreferTime5">週末下午(13:00-17:00)</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-PreferTime6" value="週末晚上(18:00-21:00)">
                        <label class="form-check-label" for="contact-PreferTime6">週末晚上(18:00-21:00)</label>
                      </div>
                    </div>

                    <p class="px-0 px-lg-2 tw-bd-sm text-natural-50">建議您可以勾選 2 個時段以上</p>
                  </div>
                  <div class="form-floating">
                    <input type="text" class="form-control contact-input-format tw-bd-md" id="contact-DateTime"
                      placeholder="預約諮詢時間" onfocus="this.type='date'"> 
                      <label for="contact-DateTime" class="text-black">預約諮詢時間</label>
                    </div>  
                  <div>
                    <h6 class="tw-bd-md mb-2">如何得知我們</h6>
                    <div class="px-0 px-lg-2 tw-bd-sm">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo1" value="Google 搜尋">
                        <label class="form-check-label" for="contact-HowTo1">Google 搜尋</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo2" value="Instagram">
                        <label class="form-check-label" for="contact-HowTo2">Instagram</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo3" value="Facebook">
                        <label class="form-check-label" for="contact-HowTo3">Facebook</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo4" value="Threads">
                        <label class="form-check-label" for="contact-HowTo4">Threads</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo5" value="YouTube">
                        <label class="form-check-label" for="contact-HowTo5">YouTube</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo6" value="Podcast / 節目推薦">
                        <label class="form-check-label" for="contact-HowTo6">Podcast / 節目推薦</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo7" value="朋友或同事推薦">
                        <label class="form-check-label" for="contact-HowTo7">朋友或同事推薦</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo8" value="曾參加職旅活動 / 工作坊">
                        <label class="form-check-label" for="contact-HowTo8">曾參加職旅活動 / 工作坊</label>
                      </div>      
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo9" value="職涯顧問介紹">
                        <label class="form-check-label" for="contact-HowTo9">職涯顧問介紹</label>
                      </div>   
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="contact-HowTo10" value="其他（請填寫下題）">
                        <label class="form-check-label" for="contact-HowTo10">其他（請填寫下題）</label>
                      </div>                                                                                     
                    </div>
                    <p class="px-0 px-lg-2 tw-bd-sm text-natural-50">最多勾選 3 個</p>
                  </div> 
                  <div class="form-floating tw-bd-md">
                    <textarea class="form-control" placeholder="有什麼其他想告訴我們的事情嗎？（最多300字）" id="contact-TellUs" style="height: 160px;"></textarea>
                    <label class="text-black" for="contact-TellUs">有什麼其他想告訴我們的事情嗎？（最多300字）</label>
                  </div>                             
                  <div>
                    <div class="form-check mb-2 tw-bd-sm">
                      <input class="form-check-input" type="checkbox" value="我願意接收職旅最新資訊和專業內容" id="contact-AdsInfo">
                      <label class="form-check-label" for="contact-AdsInfo">
                        我願意接收職旅最新資訊和專業內容
                      </label>
                    </div>
                    <div class="form-check tw-bd-sm">
                      <input class="form-check-input" type="checkbox" value="我願意接收職旅最新資訊和專業內容" id="contact-AdsInfo">
                      <label class="form-check-label" for="contact-AdsInfo">
                        <span>我同意</span>
                        <a href="#" class="link-primary text-decoration-underline">服務條款</a>
                        <span>和</span>
                        <a href="#" class="link-primary text-decoration-underline">隱私政策</a>
                      </label>
                    </div>                    
                  </div>
               
                </div>
              </div>
              <!-- 送出表單 -->
               <div class="d-flex flex-column align-items-md-center flex-md-row-reverse justify-content-md-center gap-4 gap-sm-6">
                <button type="submit" class="btn btn-df-outoff-md tw-bd-md d-inline-flex justify-content-center">確認送出<span class="material-symbols-outlined">
                  arrow_forward_ios
                </span></button>
                <button type="submit" class="btn btn-df-outon-md tw-bd-md d-inline-flex justify-content-center">重新填寫<span class="material-symbols-outlined">
                  arrow_forward_ios
                </span></button>                
               </div>
            </div>
          </div>
        </div>
      </div>

    </section>

    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
