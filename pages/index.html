<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>index</title>
</head>

<body>
  <%- include('./layout/header'); -%>
    <section class="position-relative">
      <div class="container py-9 text-lg-center pb-lg-0">
        <div class="text-lg-center d-lg-inline-block">
          <h2 class="tw-t-5xl tw-ft-lg text-center">一起陪伴、探索</h2>
          <h2 class="tw-t-5xl tw-ft-lg text-center mb-5">還有你那些未完成的夢</h2>
          <div
            class="mb-8 d-flex flex-column align-items-center flex-lg-row align-items-lg-center justify-content-lg-between">
            <div class="py-1 mb-4 mb-lg-0">
              <p class="tw-bg-lg text-natural-50 text-center text-lg-start">自由工作很美，也很難。</p>
              <p class="tw-bg-lg text-natural-50 text-wrap text-center text-lg-start">我們用 1 對 1 陪伴，陪你從第一步開始，直到夢想變成日常</p>
            </div>
            <button type="button" class="btn btn-df-lg tw-t-2xl d-flex align-items-center">開始你的職旅 <span
                class="material-symbols-outlined">
                arrow_forward_ios
              </span></button>
          </div>
        </div>
        <img class="d-lg-none" src="/assets/images/index/hero-4.png" alt="banner">
      </div>
      
      <img class="position-absolute ellipse-image z-n1" src="/assets/images/index/gradient-ball.png" alt="">
      </div>
      <div class="container-fluid d-none d-lg-block mb-lg-12">
        <div class="row g-6">
          <div class="col">
            <img src="/assets/images/index/hero-1.png" alt="" class="w-100 h-100 object-fit-cover">
          </div>
          <div class="col d-flex flex-column gap-6 h-100">
            <img src="/assets/images/index/hero-2.png" alt="" class="w-100 h-100 object-fit-cover">
            <img src="/assets/images/index/hero-3.png" alt="" class="w-100 h-100 object-fit-cover">
          </div>
          <div class="col">
            <img src="/assets/images/index/hero-4.png" alt="" class="w-100 h-100 object-fit-cover">
          </div>
        </div>

      </div>

    </section>
    <section class="container">
      <div class="d-flex flex-column flex-lg-row row">
        <div class="col-lg-4 mb-6 mb-lg-0">
          <img src="/assets/images/logo-icon.svg" alt="" class=" mb-4 mb-lg-6">
          <h3 class="tw-t-5xl">他們已經踏上職旅</h3>
          <h3 class="tw-t-5xl mb-4 mb-lg-6">聽聽他們的故事</h3>
          <p class="tw-bg-lg text-natural-50">每一段職涯轉型都有獨特挑戰，這些曾經與你有相同疑惑的夥伴，現在正過著他們嚮往的生活</p>
        </div>
        <div class="col-lg-8">
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1 <br>slide1 <hr>slide1 </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
        </div>
      </div>
    </section>



    <%- include('./layout/footer'); -%>
      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script type="module" src="../main.js"></script>
        <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      watchSlidesProgress: true,
      slidesPerView: 3,
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
